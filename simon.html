<!DOCTYPE html>
<html lang="en">
	
        <head>
            <meta charset="UTF-8">
            <title>Stranger Things Games</title>
            <link rel="icon" href="images/eddieicon.png">

            <meta name="viewport" content="width=device-width, initial-scale=1">
          
            <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="css/simon.css">
          
            <audio id="clip1">
                <source src="audio/strangereddiechrissy.mp3"></source>
            </audio>
            <audio id="clip2">
                <source src="audio/strangerelevenwill.mp3"></source>
            </audio>
            <audio id="clip3">
                <source src="audio/strangerjoyce.mp3"></source>
            </audio>
            <audio id="clip4">
                <source src="audio/strangermikewill.mp3"></source>
            </audio>
          </head>
	<body>

		<h1>Stranger Things</h1>
        <div id="outer-circle">
            <div id="topleft"></div>
            <div id="topright"></div>
            <div id="bottomleft"></div>
            <div id="bottomright"></div>
            <div id="inner-circle">
              <div id="title" class="font-effect-emboss">SIMON!</div>
              <div id="switches">
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">Start</button>
                <input type="checkbox" class="toggle" id="strict">
              </div>
              <div class="text1">
                <span>POWER</span><span>STRICT</span>
              </div>
              <div id="turn"></div>
              <div class="text2">
                COUNT
              </div>
            </div>
          </div>

		<script type="text/javascript" src="js/simon.js"></script>
	</body>
</html>
