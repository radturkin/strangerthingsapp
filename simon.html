<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<link rel="icon" href="images/eddieicon.png">

		<title>Stranger Things Story Roller</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/simon.css">
	</head>
	<body>

		<h1>Stranger Things</h1>
        <div id="outer-circle">
            <div id="topleft"></div>
            <div id="topright"></div>
            <div id="bottomleft"></div>
            <div id="bottomright"></div>
            <div id="inner-circle">
              <div id="title" class="font-effect-emboss">SIMON!</div>
              <div id="switches">
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">Start</button>
                <input type="checkbox" class="toggle" id="strict">
              </div>
              <div class="text1">
                <span>POWER</span><span>STRICT</span>
              </div>
              <div id="turn"></div>
              <div class="text2">
                COUNT
              </div>
            </div>
          </div>

		<script type="text/javascript" src="js/simon.js"></script>
	</body>
</html>
